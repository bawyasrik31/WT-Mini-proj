<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .quiz-container {
            max-width: 600px;
            background: #fafafc;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .option-btn {
        border: 2px solid black;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="quiz-container">
            <h2>DBMS Quiz</h2>
            <p class="timer" id="timer">Time Left: 30s</p>
            <div id="question-container">
                <p id="question">Loading question...</p>
                <div id="options" class="d-grid gap-2"></div>
            </div>
            <button id="next-btn" class="btn btn-dark mt-3" onclick="nextQuestion()">Next</button>
            <p id="score" style="display: none; font-size: 20px; font-weight: bold; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft;
        let timerInterval;
        let questionIndex = 0;
        let score = 0;
        const questions = [
            { question: "What does DBMS stand for?",  options: ["Database Management System", "Data Backup and Management Software", "Data Business Management System", "Dynamic Backup Management Software"], answer:  "Database Management System" },
            { question: "Which of the following is used to uniquely identify a row in a table?", options: ["Foreign Key", "Primary Key", "Composite Key", "Candidate Key"], answer:  "Primary Key" },
            { question: "Which SQL command is used to retrieve data from a database?", options: ["SELECT", "DELETE", "INSERT", "UPDATE"], answer: "SELECT" }
        ];

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 30;
            document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
            document.getElementById('timer').style.display = 'block';
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! Moving to next question.");
                    nextQuestion();
                }
            }, 1000);
        }

        function loadQuestion() {
    if (questionIndex >= questions.length) {
        document.getElementById('question-container').innerHTML = '<h3>Quiz Completed!</h3>';
        document.getElementById('timer').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('score').innerText = `Your Score: ${score} / ${questions.length}`;
        document.getElementById('score').style.display = 'block';
        return;
    }
    const currentQuestion = questions[questionIndex];
    document.getElementById('question').innerText = currentQuestion.question;
    let optionsHtml = '';
    currentQuestion.options.forEach(option => {
        optionsHtml += `<button class="btn btn-light option-btn" onclick="checkAnswer('${option}')">${option}</button>`;
    });
    document.getElementById('options').innerHTML = optionsHtml;
    startTimer();
}

        function checkAnswer(selectedOption) {
            const correctAnswer = questions[questionIndex].answer;
            if (selectedOption === correctAnswer) {
                alert("Correct answer!");
                score++;
            } else {
                alert("Wrong answer! The correct answer is " + correctAnswer);
            }
            nextQuestion();
        }

        function nextQuestion() {
            questionIndex++;
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
