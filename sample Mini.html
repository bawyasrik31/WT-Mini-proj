<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f6ff;
            background-image: url('sss.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        #dd{
            max-width: 600px;
            margin: 200px;
            padding: 40px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            align-items: center;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
            background-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz App</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav"> 
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="hero">
            <h1>The Online Quiz App</h1>
            <p>Test your knowledge in a fun and interactive way.</p>
        </div>
        <div class="cards-container">
            <div class="card">
                <img src="q1.jpg" alt="Quiz Category">
                <div class="card-body">
                    <h5>Find the Right Answer</h5>
                </div>
            </div>
            <div class="card">
                <img src="q2.jpg" alt="Quiz Category">
                <div class="card-body">
                    <h5>Challenge Yourself</h5>
                </div>
            </div>
            <div class="card">
                <img src="g3.jpg" alt="Quiz Category">
                <div class="card-body">
                    <h5>Track Your Progress</h5>
                </div>
            </div>
        </div>
    </div>
    <div id="dd" class="container">
        <h1 class="text-primary">Welcome to the Quiz App</h1>
        <p class="lead">Test your knowledge across various topics and challenge yourself with fun questions!</p>
        <button id="startQuiz" class="btn btn-primary start-btn">Start Quiz</button>
    </div>

    <script>
        document.getElementById("startQuiz").addEventListener("click", function() {
            window.location.href = "quiz.html";
        });
    </script>
</body>
</html>
